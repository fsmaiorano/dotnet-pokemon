<div
  class="pokemon-grid"
  infiniteScroll
  [infiniteScrollDistance]="2"
  [infiniteScrollThrottle]="500"
  (scrolled)="onScroll()"
>
  <app-pokemon-grid-item
    *ngFor="let pokemon of pokemons"
    [pokemon]="pokemon"
  ></app-pokemon-grid-item>

  <div *ngIf="isLoading">Loading...</div>
</div>
