<div class="pokemon-grid-item" *ngIf="pokemon; else elseBlock" #item>
  <img
    [src]="pokemon.sprites.officialArtworkFrontDefault"
    alt="{{ pokemon.name }}"
  />
  <div class="pokemon-grid-item__bottom">
    <p>#{{ pokemon.externalId }}</p>
    <p>{{ pokemon.name }}</p>
  </div>
</div>
<ng-template #elseBlock>Loading...</ng-template>
